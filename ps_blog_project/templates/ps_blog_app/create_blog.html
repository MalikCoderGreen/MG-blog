{% extends 'ps_blog_app/base.html' %}


{%block body_block %}
<div class="jumbotron"><h1 style="color: #2995e2;">Create a post on our blog!</h1></div>

&nbsp;
<body>
<div class="container">
    <div class="container"><h3>1.) Choose a category </h3></div>
    &nbsp;
<div class="dropdown">
    <button class="btn btn-primary dropdown-toggle" type="button" id="categories_dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Categories
    </button>
    <div class="dropdown-menu" aria-labelledby="categories_dropdown">
        {% for category in categories %}
        <a class="dropdown-item" href="#">{{ category.name }}</a>
        {% endfor %}
    </div>
</div>
&nbsp;
<hr>
<div class="container"><h3>2.) Fill out your blog post </h3></div>
<div class="container">
    <form method="post" enctype='multipart/form-data'>
        {% csrf_token %}
        {{ blog_form.as_p }}
        <input class='btn btn-primary' type='submit' value='post'> 
    </form>
</div>
</div>
</body>
{% endblock %}
