<!DOCTYPE html>
{% load static %}
<html>

<head>
    <!-- predefined jumbotron-->
    <style type="text/css">
        .jumbotron {
          padding: 4rem 2rem;
          margin-bottom: 2rem;
          background-color: var(--bs-light);
          border-radius: .3rem;  
        }
    </style>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <!-- Bootstrap cdn link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '/css/ps_blog_master.css' %}"/>

    <!-- Google font link -->
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">

</head>
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #3be229;">
  <a id="mg_brand" class="navbar-brand" href="#">MGblogs</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a id="home_link" class="nav-link" href="{% url 'ps_blog_app:blog_index' %}">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item active">
        <a id="upcoming_link" class="nav-link" href="{% url 'ps_blog_app:upcoming' %}">Upcoming Titles</a>
      </li>
      <!-- links to be displayed if the user is currently logged in-->
      {% if user.is_authenticated %}
      <a class="nav-link" id='user_name' href="{% url 'ps_blog_app:blog_index' %}">{{ user.username }}</a>
      <a class="nav-link" id="create_link" href="{% url 'ps_blog_app:create' %}">create post</a>
      <a class="nav-link" id='log_out' href="{% url 'ps_blog_app:logout' %}">logout</a>
      <!-- otherwise, don't display a name and show the login and register links. -->
      {% else %}
      <a class="nav-link" id='login_link' href="{% url 'ps_blog_app:login' %}">login</a>
      <a class="nav-link" id='register_link' href="{% url 'ps_blog_app:register' %}">register</a>
      {% endif %} 
    </ul>
  </div>
</nav>
